<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailEmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Email Email</h1>
    <p>Your reliable e-mail and digital communications provider</p>
    <h2>Log in</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error" id="errorMessage">That username/password combination is not correct</div>
    </form>

    </br>
    </br>
    <a href="mailto:admin@emailemail.net">Sign up.</a>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
    }
</script>

</body>
</html>
